<!--Modal de carga-->

<div class="modal" id="cargandoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Cargando...</h4>
                <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
